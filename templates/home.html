{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Covid Helpers</title>
    <link
      rel="stylesheet"
      href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/fonts/font-awesome.min.css' %}"
    />
    <link
      rel="icon"
      href="{% static '/assets/img/home-bg.jpg' %}"
      type="image/gif"
      sizes="16x16"
    />
    <meta
      property="og:title"
      content="Covid Helpers - Find medical helps from all India."
    />
    <meta
      property="og:description"
      content="Suffering with this bad covid time, lets learn to help."
    />
    <meta
      property="og:image"
      content="{% static '/assets/img/home-bg.jpg' %}"
    />
    <meta
      name="description"
      content="Suffering with this bad covid time, lets learn to help. Get all medical helps from whole India"
    />
    <meta
      name="keywords"
      content="Covid Virus, Corona Virus,Oxygen and beds and ventilators, oxygen,plasma"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CF3E4M7SSN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CF3E4M7SSN");
    </script>
    <style>
      #cityinput::placeholder {
        color: white;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Covid Helpers</a
        ><button
          data-toggle="collapse"
          data-target="#navbarResponsive"
          class="navbar-toggler"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="/addhelp" style="background: var(--red)"
                >Add Your Help</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header
      class="masthead"
      style="background-image: url('{% static '/assets/img/home-bg.jpg' %}')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div class="site-heading">
              <h1>Covid Helpers</h1>
              <span class="subheading">Get help in all India</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <form
      style="margin: auto; display: block; width: 50%"
      method="POST"
      action="/"
    >
      {% csrf_token %}
      <div class="form-group">
        <select
          class="form-control"
          style="
            color: var(--light);
            width: 231.4px;
            display: inline;
            background: var(--blue);
          "
          name="Requirement"
          value="Requirement"
        >
          <option value="Oxygen" selected>Oxygen</option>
          <option value="Beds/ventilators">Beds/ventilators</option>
          <option value="PPE kits">PPE kits</option></select
        ><input
          type="text"
          class="form-control"
          name="city"
          placeholder="City"
          id="cityinput"
          style="
            display: inline;
            background: var(--blue);
            border-style: none;
            border-bottom-style: none;
            margin-left: 7px;
            width: 203.8px;
            color: var(--light);
          "
          required
        /><button
          class="btn btn-primary"
          type="submit"
          style="
            background: var(--green);
            width: 125.363px;
            margin-left: 11px;
            padding: 12px 25px;
          "
        >
          Get help
        </button>
      </div>
    </form>
{% for help in All %}
    <div class="container">
      <div
        class="row"
        style="
          margin: auto;
          margin-top: 15px;
          width: 100%;
          border: solid black 2px;
          align-items: center;
        "
      >
        <div class="col-md-15 col-lg-8">
          <div class="post-preview">
            <a href="#">
              <h2 class="post-title">
                Get - {{help.helps}},<br />
                <hr style="height: 1px;background-color: grey;"/>
                City - {{help.city}},<br />
                <hr style="height: 1px;background-color: grey;"/>
                Provider - {{help.name}}
              </h2>
            </a>
          </div>
        </div>
        
          <a
            style="display:block;margin:auto;color: rgb(255, 255, 255); text-decoration: none; background-color: blue; padding: 1.5%;"
            href="tel:+{{help.contact}}"
            >Call {{help.contact}}</a
          >
        
      </div>
    </div>

    {% endfor %}
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <p class="text-muted copyright">Copyright&nbsp;Â©&nbsp;Brand 2021</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/clean-blog.js' %}"></script>
  </body>
</html>
