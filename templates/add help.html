{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Become a helper</title>
    <link
      rel="stylesheet"
      href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/fonts/font-awesome.min.css' %}"
    />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Covid Helpers</a
        ><button
          data-toggle="collapse"
          data-target="#navbarResponsive"
          class="navbar-toggler"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="/" style="background: var(--red)"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header
      class="masthead"
      style="background-image: url('{% static '/assets/img/contact-bg.jpg' %}')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div class="site-heading">
              <h1>Provide your help</h1>
              <span class="subheading">Can you help? Go ahead.</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <form method="POST" action="/">
      <div class="form-group">
        <select
          class="form-control"
          style="
            color: var(--light);
            width: 231.4px;
            display: inline;
            background: var(--blue);
          "
          name="Requirement"
          value="Requirement"
        >
          <option value="Oxygen" selected="">Oxygen</option>
          <option value="Beds/ventilators">Beds/ventilators</option>
          <option value="PPE kits">PPE kits</option></select
        ><input
          class="form-control"
          type="text"
          placeholder="City"
          style="
            display: inline;
            background: var(--blue);
            border-style: none;
            border-bottom-style: none;
            margin-left: 7px;
            width: 203.8px;
            color: var(--light);
          "
        /><button
          class="btn btn-primary"
          type="submit"
          style="
            background: var(--green);
            width: 125.363px;
            margin-left: 11px;
            padding: 12px 25px;
          "
        >
          Get help
        </button>
      </div>
    </form>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-10 col-lg-8 mx-auto">
          <p>
            Can you provide Help to the people who need it? Please put the
            details here.
          </p>
          <div class="form-group floating-label-form-group controls">
            <label>Your name</label
            ><input
              type="text"
              id="name"
              required=""
              placeholder="Your name"
            required><small class="form-text text-danger help-block"></small>
          </div>
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <h6 style="display: inline;">I can help with </h6><select class="form-control" id="help" style="color: var(--light);width: 231.4px;display: inline;background: var(--blue);" name="Requirement" value="Requirement">
                <option value="Oxygen" selected="">Oxygen</option>
                <option value="Beds/ventilators">Beds/ventilators</option>
                <option value="PPE kits">PPE kits</option>
            </select>
                <input
                  class="form-control"
                  type="text"
                  id="city"
                  required=""
                  placeholder="City"
                required><small class="form-text text-danger help-block"></small>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>State  </label
                ><input
                  class="form-control"
                  type="text"
                  id="state"
                  required=""
                  placeholder="State"
                required><small class="form-text text-danger help-block"></small>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Phone Number</label
                ><input
                  class="form-control"
                  type="tel"
                  id="phone"
                  placeholder="Phone Number"
                /><small class="form-text text-danger help-block"></small>
              </div>
            </div>
            <div class="control-group"></div>
            <div id="success"></div>
            <div class="form-group">
              <button
                class="btn btn-primary"
                id="sendMessageButton"
                type="submit"
                style="background: var(--yellow)"
              >
                Add My help
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <p class="text-muted copyright">Copyright&nbsp;Â©&nbsp;Brand 2021</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static '/assets/js/jquery.min.js' %}"></script>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    {% csrf_token %}
    <script src="{% static '/assets/js/clean-blog.js' %}"></script>
  </body>
</html>
